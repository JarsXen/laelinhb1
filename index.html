<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Sedang Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #8e2de2, #4a00e0, #00c6ff, #0072ff);
      background-size: 800% 800%;
      animation: gradientMove 16s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: fadeSlide 1.5s ease-out forwards;
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      animation: fadeText 2s ease forwards;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeText 2s ease forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    .loader {
      margin: 30px auto 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00c6ff, #0072ff, #8e2de2, #4a00e0);
      background-size: 400% 400%;
      animation: spin 2s linear infinite, pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 20px #00c6ff, 0 0 30px #8e2de2, 0 0 40px #4a00e0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.7;
      animation: fadeText 2s ease forwards;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Website Sedang Maintenance ðŸš§</h1>
    <p>Kami sedang memperbarui tampilan agar lebih keren untuk Anda.</p>
    <div class="loader"></div>
    <div class="footer">
      Salam hangat dari Tim IT <strong>Fajar Irwansah</strong> ðŸŒŸ
    </div>
  </div>
</body>
</html>
