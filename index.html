<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Sedang Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #8e2de2, #4a00e0, #00c6ff, #0072ff);
      background-size: 800% 800%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 2s ease forwards;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeText 2s ease forwards;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeText 2s ease forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    .loader {
      margin: 30px auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff 20%, transparent 20%), radial-gradient(circle, transparent 20%, #ffffff 20%, transparent 30%), radial-gradient(circle, #ffffff 20%, transparent 20%), radial-gradient(circle, transparent 20%, #ffffff 20%, transparent 30%);
      background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
      background-size: 30px 30px;
      background-repeat: no-repeat;
      animation: pulse 1.5s infinite linear;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #d1d1d1;
      animation: fadeText 2s ease forwards;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }

    /* Animations */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

    <div class="loader"></div>
    <div class="footer">
      Salam hangat dari Tim IT Fajar Irwansah âœ¨
    </div>
  </div>
</body>
</html>
